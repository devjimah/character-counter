<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Character counter</title>
    <meta
      name="description"
      content="Real-time character, word, and sentence counter with letter density analysis"
    />
  </head>
  <body>
    <input
      type="checkbox"
      id="theme-toggle"
      class="theme-toggle-checkbox"
      hidden
    />

    <!-- header section with logo and theme toggle button -->
    <header>
      <nav>
        <div class="logo">
          <img
            src="./assets/images/logo-light-theme.svg"
            alt="Character Counter Logo"
            id="logo-img"
          />
        </div>
        <label
          for="theme-toggle"
          class="theme-toggler"
          aria-label="Toggle dark mode"
        >
          <img
            src="./assets/images/icon-moon.svg"
            alt=""
            class="theme-icon"
            aria-hidden="true"
          />
        </label>
      </nav>
    </header>

    <!-- main container that wraps the content of the webpage -->

    <main class="main-container">
      <!-- secondary wrapper for the character counter and stats -->
      <div class="wrapper">
        <div class="character-counter">
          <!-- counter heading -->
          <h1>Analyze your characters in real-time.</h1>
          <!-- text area for user input -->
          <textarea
            id="text-input"
            placeholder="Start typing to count characters...(or paste your text here)"
            rows="5"
            maxlength="5000"
            aria-label="Text input for character counting"
            spellcheck="true"
          ></textarea>
          <!-- checkboxes for excluding spaces and setting character limit -->
          <div class="checkboxes">
            <div class="options">
              <label for="exclude-space">
                <input type="checkbox" id="exclude-space" />
                Exclude Spaces
              </label>
              <label for="character-limit">
                <input type="checkbox" id="character-limit" />
                Set Character Limit
              </label>
            </div>
            <div class="reading-time" aria-live="polite">
              <p>Approx. reading time: 0 minute</p>
            </div>
          </div>
        </div>
        <!-- statistics section displaying character, word, and sentence counts -->
        <div class="stats" aria-live="polite">
          <div class="stat-item">
            <div class="stat-content">
              <p class="stat-value" id="char-count">00</p>
              <p class="stat-label">Total Characters</p>
            </div>
            <!-- decorative image -->
            <img
              src="./assets/images/pattern-character-count.svg"
              alt=""
              role="presentation"
            />
          </div>
          <div class="stat-item">
            <div class="stat-content">
              <p class="stat-value" id="word-count">00</p>
              <p class="stat-label">Word Count</p>
            </div>
            <img
              src="./assets/images/pattern-word-count.svg"
              alt=""
              role="presentation"
            />
          </div>
          <div class="stat-item">
            <div class="stat-content">
              <p class="stat-value" id="sentence-count">00</p>
              <p class="stat-label">Sentence Count</p>
            </div>
            <img
              src="./assets/images/pattern-sentence-count.svg"
              alt=""
              role="presentation"
            />
          </div>
        </div>

        <div
          class="count-container"
          id="letter-density-container"
          aria-live="polite"
        >
          <h2>Letter Density</h2>
          <p id="letter-density-message">
            No characters found. Start typing to see letter density.
          </p>
          <div class="count-bars">
            <!-- Letter density bars will be dynamically inserted here -->
            <div id="bar-holder">
              <label for="A">
                <div class="count-bar">
                  <p class="letter-label">E</p>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: 16.6%"></div>
                  </div>
                  <p class="letter-percentage" id="percent-A">40(16.6%)</p>
                </div>
              </label>
              <label for="A">
                <div class="count-bar">
                  <p class="letter-label">I</p>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: 11.65%"></div>
                  </div>
                  <p class="letter-percentage" id="percent-A">29(11.65%)</p>
                </div>
              </label>
              <label for="A">
                <div class="count-bar">
                  <p class="letter-label">T</p>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: 11.24%"></div>
                  </div>
                  <p class="letter-percentage" id="percent-A">28(11.24%)</p>
                </div>
              </label>
              <label for="A">
                <div class="count-bar">
                  <p class="letter-label">O</p>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: 8.8%"></div>
                  </div>
                  <p class="letter-percentage" id="percent-A">22(8.8%)</p>
                </div>
              </label>
              <label for="A">
                <div class="count-bar">
                  <p class="letter-label">N</p>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: 8.4%"></div>
                  </div>
                  <p class="letter-percentage" id="percent-A">21(8.4%)</p>
                </div>
              </label>
            </div>
          </div>
        </div>
        <p class="see-more">see more</p>
      </div>
    </main>
  </body>
</html>
